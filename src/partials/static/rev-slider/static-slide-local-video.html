<li data-index="rs-3050" 
  {{#if slider-3d}}
  data-transition="slidingoverlayvertical" 
  {{/if}}
  {{#unless slider-3d}}
  data-transition="fade"
  {{/unless}}
  data-slotamount="default" 
  data-hideafterloop="0" 
  data-hideslideonmobile="off"  
  data-easein="default" 
  data-easeout="default" 
  data-masterspeed="default"  
  data-thumb="assets/video-slider/assets/traincover-150x100.jpg"  
  data-rotate="0"
  data-saveperformance="off"  
  data-title="Wow Factor">

  <!-- MAIN IMAGE -->
  <img src="assets/img/dummy.png"  alt=""  
    data-lazyload="assets/video-slider/assets/traincover.jpg" 
    data-bgposition="center center" 
    data-bgfit="cover" 
    data-bgparallax="15" 
    class="rev-slidebg" data-no-retina>

  <!-- BACKGROUND VIDEO LAYER -->
  <div class="rs-background-video-layer" 
    data-forcerewind="on" 
    data-volume="mute" 
    data-videowidth="100%" 
    data-videoheight="100%" 
    data-videomp4="assets/video-slider/assets/Broadway.mp4" 
    data-videopreload="auto" 
    data-videoloop="loop" 
    data-forceCover="1" 
    data-aspectratio="16:9" 
    data-autoplay="true" 
    data-autoplayonlyfirsttime="false"></div>

  <!-- TEXT LAYER -->
  <div class="tp-caption SlidingOverlays-Title tp-resizeme rs-parallaxlevel-3" 
    id="slide-3050-layer-1" 
    data-x="center" 
    data-hoffset="0" 
    data-y="top" 
    data-voffset="['80','90','90','48']" 
    data-fontsize="['50','40','45','40']"
    data-lineheight="['70','55','45','45']"
    data-width="['none','none','600','480']"
    data-height="['none','none','139','139']"
    data-whitespace="['nowrap','nowrap','normal','normal']"
    data-type="text" 
    data-basealign="slide" 
    data-responsive_offset="on" 
    data-frames='[{"from":"y:[100%];z:0;rX:0deg;rY:0;rZ:0;sX:1;sY:1;skX:0;skY:0;opacity:0;","mask":"x:0px;y:[100%];s:inherit;e:inherit;","speed":1500,"to":"o:1;","delay":1000,"ease":"Power2.easeInOut"},{"delay":"wait","speed":1000,"to":"y:[175%];","mask":"x:inherit;y:inherit;s:inherit;e:inherit;","ease":"Power2.easeInOut"}]'
    data-textAlign="center"
    data-paddingtop="0"
    data-paddingright="0"
    data-paddingbottom="0"
    data-paddingleft="0"
    style="z-index: 5; white-space: nowrap; line-height: 70px;text-transform:left;"
    >Fancy local mp4 video</div>

  <!-- SHAPE LAYER -->
  <div class="tp-caption tp-shape tp-shapewrapper tp-resizeme rs-parallaxlevel-5" 
    id="slide-3050-layer-3" 
    data-x="center" 
    data-hoffset="0" 
    data-y="top" 
    data-voffset="['165','165','205','165']" 
    data-width="400"
    data-height="2"
    data-whitespace="nowrap"
    data-type="shape" 
    data-basealign="slide" 
    data-responsive_offset="on" 
    data-frames='[{"from":"x:[-100%];z:0;rX:0deg;rY:0;rZ:0;sX:1;sY:1;skX:0;skY:0;","mask":"x:0px;y:0px;s:inherit;e:inherit;","speed":1500,"to":"o:1;","delay":1500,"ease":"Power3.easeInOut"},{"delay":"wait","speed":1000,"to":"x:[100%];","mask":"x:inherit;y:inherit;s:inherit;e:inherit;","ease":"Power3.easeInOut"}]'
    data-textAlign="left]"
    data-paddingtop="0"
    data-paddingright="0"
    data-paddingbottom="0"
    data-paddingleft="0"
    style="z-index: 6;text-transform:left;background-color:rgba(255, 255, 255, 0.25);border-color:rgba(0, 0, 0, 0.50);border-width:0px;"> </div>

  <!-- TEXT IMAGE LAYER -->
  <div class="tp-caption   tp-resizeme rs-parallaxlevel-7" 
    id="slide-3050-layer-2" 
    data-x="center" 
    data-hoffset="0" 
    data-y="middle" 
    data-voffset="0" 
    data-width="none"
    data-height="none"
    data-whitespace="nowrap"
    data-type="image" 
    data-responsive_offset="on" 
    data-frames='[{"from":"z:0;rX:0;rY:0;rZ:0;sX:0.8;sY:0.8;skX:0;skY:0;opacity:0;","speed":1500,"to":"o:1;","delay":1850,"ease":"Power4.easeOut"},{"delay":"wait","speed":500,"to":"rZ:0deg;sX:0.7;sY:0.7;opacity:0;","mask":"x:0;y:0;s:inherit;e:inherit;","ease":"Back.easeIn"}]'
    data-textAlign="left]"
    data-paddingtop="0"
    data-paddingright="0"
    data-paddingbottom="0"
    data-paddingleft="0"
    style="z-index: 7;text-transform:left;border-width:0px;">
    <div class="rs-looped rs-pulse"  data-easing="Power1.easeInOut" data-speed="3" data-zoomstart="0.98" data-zoomend="1"><img src="assets/img/dummy.png" alt="" data-ww="['700px','700px','700px','350']" data-hh="['600px','600px','600px','300']" width="1400" height="1200" data-lazyload="assets/video-slider/assets/wowfactor1.png" data-no-retina> </div>
  </div>

</li>
