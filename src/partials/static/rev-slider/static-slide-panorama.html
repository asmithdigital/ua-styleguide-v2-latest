 <!-- PANO SLIDE -->
 <li data-index="rs-86" 
  data-transition="fade" 
  data-slotamount="default" 
  data-hideafterloop="0" 
  data-hideslideonmobile="off"  
  data-easein="default" 
  data-easeout="default" 
  data-masterspeed="300"  
  data-rotate="0"  
  data-saveperformance="off"  
  data-title="Slide" 
  data-panorama='{"image":"assets\/video-slider\/assets\/pano1.jpg","autoplay":"true","mousewheelZoom":"false","smoothZoom":"true","autoplayDirection":"forward","controls":"throw","autoplaySpeed":"20","throwSpeed":"750","zoomMin":"75","zoomMax":"150","cameraFov":"75","cameraFar":"1000","sphereRadius":"100","sphereWsegments":"100","sphereHsegments":"40"}'>
  <!-- PANO IMAGE LAYER -->
  <img src="assets/img/dummy.png"  alt=""  
    data-lazyload="assets/video-slider/assets/pano1.jpg" 
    data-bgposition="center center" 
    data-bgfit="cover" 
    data-bgrepeat="no-repeat" 
    data-bgparallax="15"
    class="rev-slidebg" data-no-retina>

 <!-- ARROW ICON LAYER -->
 <div class="tp-caption tp-resizeme rs-parallaxlevel-8"
   id="slide-86-layer-22" 
   data-x="center" 
   data-hoffset="0" 
   data-y="middle" 
   data-voffset="['-60','-60','-60','-60']" 
   data-width="none"
   data-height="none"
   data-whitespace="nowrap"
   data-type="text" 
   data-responsive_offset="on" 
   data-wrapper_class="tp-nopointer" 
   data-frames='[{"delay":800,"speed":1000,"frame":"0","from":"opacity:0;","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"+6200","speed":1000,"frame":"999","to":"opacity:0;","ease":"Power3.easeInOut"}]'
   data-textAlign="['inherit','inherit','inherit','inherit']"
   data-paddingtop="0"
   data-paddingright="0"
   data-paddingbottom="0"
   data-paddingleft="0"
   style="z-index: 23; white-space: nowrap; font-size: 50px; line-height: 50px; font-weight: 400; color: #ffffff; letter-spacing: 0px;font-family:Open Sans;text-shadow:5px 5px 15px rgba(0, 0, 0, 0.25);">
   <div class="rs-looped rs-slideloop"  data-easing="Power1.easeInOut" data-speed="1" data-xs="-20" data-xe="20" data-ys="0" data-ye="0"><i class="fa fa-arrows-h"></i> </div>
 </div>

 <!-- HAND ICON LAYER-->
 <div class="tp-caption tp-resizeme rs-parallaxlevel-8"
   id="slide-86-layer-23" 
   data-x="center" 
   data-hoffset="0" 
   data-y="middle" 
   data-voffset="['-10','-10','-10','-10']" 
   data-width="none"
   data-height="none"
   data-whitespace="nowrap"
   data-type="text" 
   data-responsive_offset="on" 
   data-wrapper_class="tp-nopointer" 
   data-frames='[{"delay":800,"speed":1000,"frame":"0","from":"opacity:0;","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"+6200","speed":1000,"frame":"999","to":"opacity:0;","ease":"Power3.easeInOut"}]'
   data-textAlign="['inherit','inherit','inherit','inherit']"
   data-paddingtop="0"
   data-paddingright="0"
   data-paddingbottom="0"
   data-paddingleft="0"

   style="z-index: 24; white-space: nowrap; font-size: 65px; line-height: 65px; font-weight: 400; color: #ffffff; letter-spacing: 0px;font-family:Open Sans;text-shadow:5px 5px 15px rgba(0, 0, 0, 0.25);">
 <div class="rs-looped rs-slideloop"  data-easing="Power1.easeInOut" data-speed="1" data-xs="-10" data-xe="10" data-ys="0" data-ye="0"><i class="fa fa-hand-o-up"></i> </div></div>

  {{#if slider-fullscreen}}
  {{> static-slider-scrollbelow}}
  {{/if}}
</li>
